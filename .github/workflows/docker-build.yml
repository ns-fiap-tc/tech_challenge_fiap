name: Build and Push Docker Images

on:
  push:
    branches:
      - config/k8s_tests_and_adjustments # Testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo 
        uses: actions/checkout@v3

      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: ğŸ› ï¸ Build da imagem do App Lanchonete
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fiap-tech-challenge-lanchonete:latest -f app/Dockerfile .

      - name: ğŸš€ Push da imagem do App Lanchonete
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fiap-tech-challenge-lanchonete:latest

      - name: ğŸ› ï¸ Build da imagem do Mock Pagamento
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fiap-tech-challenge-lanchonete-mock-pagamento:latest -f pagamento-mock/Dockerfile .

      - name: ğŸš€ Push da imagem do Mock Pagamento
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fiap-tech-challenge-lanchonete-mock-pagamento:latest
