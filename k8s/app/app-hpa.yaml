apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-deployment
  minReplicas: 2 # Minimo de replicas
  maxReplicas: 5 # MÃ¡ximo que pode escalar
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 # Se CPU ultrapassar 70% de uso, Kubernetes adiciona mais replicas
